<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vioflow MAM</title>
    <!-- We keep Tailwind CDN for this prototype to adhere to your 'no external CSS' request, 
         though in a full production app you might install 'tailwindcss' in package.json -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for that professional feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }

      /* Theme styles - 通过CSS变量实现主题切换 */
      :root {
        --theme-bg-primary: #09090b;
        --theme-bg-secondary: #18181b;
        --theme-bg-tertiary: #27272a;
        --theme-border: #27272a;
        --theme-text-primary: #f4f4f5;
        --theme-text-secondary: #e4e4e7;
      }
      
      .theme-dark {
        --theme-bg-primary: #09090b; /* zinc-950 */
        --theme-bg-secondary: #18181b; /* zinc-900 */
        --theme-bg-tertiary: #27272a; /* zinc-800 */
        --theme-border: #27272a; /* zinc-800 */
        --theme-text-primary: #f4f4f5; /* zinc-100 */
        --theme-text-secondary: #e4e4e7; /* zinc-200 */
      }
      
      .theme-dark-gray {
        --theme-bg-primary: #171717; /* neutral-900 */
        --theme-bg-secondary: #262626; /* neutral-800 */
        --theme-bg-tertiary: #404040; /* neutral-700 */
        --theme-border: #404040; /* neutral-700 */
        --theme-text-primary: #fafafa; /* neutral-100 */
        --theme-text-secondary: #e5e5e5; /* neutral-200 */
      }
      
      .theme-dark-blue {
        --theme-bg-primary: #020617; /* slate-950 */
        --theme-bg-secondary: #0f172a; /* slate-900 */
        --theme-bg-tertiary: #1e293b; /* slate-800 */
        --theme-border: #1e293b; /* slate-800 */
        --theme-text-primary: #f1f5f9; /* slate-100 */
        --theme-text-secondary: #e2e8f0; /* slate-200 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
    "vite": "https://aistudiocdn.com/vite@^7.2.7"
  }
}
</script>

</head>
  <body class="bg-zinc-950 text-zinc-200 overflow-hidden h-screen w-screen selection:bg-indigo-500/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
